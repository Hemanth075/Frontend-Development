<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Info</title>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #fafafa;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 1000px;
    width: 1500px;
}
.container {
    max-width: 1000px;
    max-height: auto;
    background-color: #c88888;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 2px, 5px, 10px rgba(0, 0, 0, 0.1);
    box-sizing: border-box;
}
h1{
    text-align: center;
    background-color: rgb(235, 200, 200);
    font-weight: 600;
    font-style: oblique;
}
label {
    display: block;
    margin-bottom: 5px;
}
   input[type="text"],
   input[type="date"],
   input[type="email"],
   input[type="tel"],
textarea,
select {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}
.gender-options {
    margin-bottom: 15px;
}
.gender-options input {
    margin-right: 5px;
}
input[type="submit"] {
    width: 100%;
    background-color: transparent;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}
input[type="submit"]:hover {
    background-color: #45a049;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Information</h1>
        <form action="/submit_form" method="post">
            <label for="Fname">First Name:</label>
            <input type="text" id="fname" name="fname" required placeholder="Enter First Name">
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" required placeholder="Enter Last Name">
            <label for="dob">Date Of Birth:</label>
            <input type="date" id="dob" name="dob" required placeholder="Enter Dob">
            <label for="gender">Gender:</label>
            <div class="gender-options">
                <input type="radio" id="male" name="male" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="female" value="female">
                <label for="female">Female</label>
                <input type="radio" id="Other" name="Other" value="Other">
                <label for="Other">Other</label> 
            </div>
            <label for="e-mail">E-Mail</label>
            <input type="email" name="e-mail" id="e-mail" placeholder="Enter Your Mail">
            <label for="Phonenumber">Phone No:</label>
            <input type="tel" id="Phonenumber" name="Phonenumber" placeholder="Enter Phonenumber">
            <label for="fatherNumber">Father Number:</label>
            <input type="tel" id="fatherNumber" name="fatherNumber" placeholder="Enter Father Number">
            <label for="Address">Address:</label>
            <textarea name="Address" id="Address" rows="4" cols="50" placeholder="Enter Address"></textarea>
            <label for="Courses">Courses</label>
            <select name="Courses" id="Courses" required>
                <option value="ComputerScience">Computer Science</option>
                <option value="Electrical">Electrical</option>
                <option value="Mechanical">Mechanical</option>
                <option value="Pharmacy">Pharmacy</option>
            </select>
            <input type="submit" value="Submit">
        </form>
    </div>   
</body>
</html>
