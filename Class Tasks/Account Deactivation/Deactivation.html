<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Deactivation Dev</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            position: relative;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 470px;
            margin: auto;
        }

        h1 {
            text-align: center;
            text-decoration: underline;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        textarea {
            height: 100px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #cfd5cf83;
            color: rgb(0, 0, 0);
            border: 2px solid black;
            border-radius: 5px;
            font-size: 16px;
        }

        button:hover {
            background-color: #147962;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Deactivation Form</h1>
        <form action="#" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <div class="form group">
                    <label for="phone">Phone Number:</label>
                    <input type="number" id="phone " name="phone " required><br><br>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="reason">Reason for Deactivation:</label>
                    <textarea id="reason" name="reason" required></textarea>
                </div>
                <div class="form-group">
                    <label for="feedback">Additional Feedback (optional):</label>
                    <textarea id="feedback" name="feedback"></textarea>
                </div>
                <div class="form-group">
                    <label for="recoveryEmail">Recovery Email (optional):</label>
                    <input type="email" id="recoveryEmail" name="recoveryEmail">
                </div>
                <div class="form-group">
                    <label for="tel">Recovery Phone Number:</label>
                    <input type="tel" name="number" id="number">
                </div>
                <button type="submit">Deactivate Account</button>
        </form>
    </div>

</body>

</html>
