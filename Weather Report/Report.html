<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="sun.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/63589a71f6.js" crossorigin="anonymous"></script>
    <title>Weather Report</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: sans-serif, Arial;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5eeeeac;
        }

        .Weather-card {
            position: relative;
            background-image: url(weather.svg);
            background-repeat: no-repeat;
            width: 75%;
            height: 650px;
            border-radius: 20px;
            background-color: #bbdbde;
            box-shadow: 0px -0px 25px 1px rgba(0, 0, 0, 0.453);
        }

        span {
            position: absolute;
            top: 20px;
            left: 50px;
            font-size: 40px;
            font-weight: 100;
            color: #000000dc;
        }

        p {
            position: absolute;
            top: 80px;
            left: 50px;
            font-size: 20px;
            color: #504b4bdc;
        }

        .temp {
            position: absolute;
            top: 200px;
            font-size: 80px;
            font-weight: 700;
            color: #000000dc;
        }

        h2 {
            position: absolute;
            top: 290px;
            left: 55px;
            font-size: 20px;
            color: #504b4bdc;
        }

        .weather-container {
            display: flex;
            justify-content: space-evenly;
            position: relative;
            top: 82%;
            width: 100%;
            height: 100px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 0px 25px 1px rgba(0, 0, 0, 0.453);
        }

        .weather {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            width: 100%;
            height: 100%;
            padding: 5px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 0px 25px 1px rgba(0, 0, 0, 0.453);
        }

        i {
            position: relative;
            font-size: 30px;
            margin-top: 5px;
            color: #1b6868b9;
        }
    </style>
</head>

<body>
    <div class="Weather-card">
        <div class="card-1">
            <span>Friday</span>
            <p>25 August, 2024 Balaji Colony, Tirupati</p>
            <p class="temp">28 °C</p><br>
            <h2>cloudy</h2>
        </div>
        <div class="weather-container">
            <div class="weather">
                <div class="day-1">
                    <div class="day-name">Sun</div>
                    <i class="fa-solid fa-sun"></i><br>30°c
                </div>
                <div class="day-2">
                    <div class="day-name">Mon</div>
                    <i class="fa-solid fa-sun"></i><br>34°c
                </div>
                <div class="day-3">
                    <div class="day-name">Tue</div>
                    <i class="fa-solid fa-cloud-sun"></i><br>27°c
                </div>
                <div class="day-4">
                    <div class="day-name">Wed</div>
                    <i class="fa-solid fa-cloud-rain"></i><br>24°c
                </div>
                <div class="day-5">
                    <div class="day-name">Thu</div>
                    <i class="fa-solid fa-cloud"></i><br>29°c
                </div>
                <div class="day-6">
                    <div class="day-name">Fri</div>
                    <i class="fa-regular fa-sun"></i><br>35°c
                </div>
                <divs class="day-7">
                    <div class="day-name">Sat</div>
                    <i class="fa-solid fa-cloud"></i><br>31°c
                </divs>
            </div>
        </div>
    </div>
</body>

</html>
