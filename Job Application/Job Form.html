<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <style>
        body {
            background-color: #003f7f;
            font-family: Arial, sans-serif;
            color: #fff;
            border-width: 25px;
        }
        .container {
            width: 780px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #ae8d13;
            font-weight: 900px;
            font-style: italic;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #100d0db9;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        textarea {
            height: 100px;
        }
        input[type="file"] {
            display: none;
        }
        .file-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #4a2c2c;
            border-radius: 3px;
            box-sizing: border-box;
            background-color: transparent;
            cursor: pointer;
            color: black;
        }
        .file-input:hover {
            background-color: #073c7cd6;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: transparent;
            color: #221b1b;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: hsl(55, 66%, 46%);
        }

        .btn-reset {
            background-color: transparent;
            color: black;
        }
        .btn-reset:hover {
            background-color: #841111;
        }
        .btn-submit {
            background-color: transparent;
            color: #100d0d;
        }
        .btn-submit:hover {
            background-color:transparent;
            color: #9e1f1f;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #000201;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Job Application Form</h1>
        <form action="#">
            <div class="form-group">
                <label for="first-name">First name:</label>
                <input type="text" id="first-name" name="first-name" placeholder="Enter First Name">
            </div>
            <div class="form-group">
                <label for="last-name">Last name:</label>
                <input type="text" id="last-name" name="last-name" placeholder="Enter Last Name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter Email">
            </div>
            <div class="form-group">
                <label for="phone">Phone No:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter Phone Number">
            </div>
            <div class="form-group">
                <label for="country">Select Country:</label>
                <select id="country" name="country">
                    <option value="India">India</option>
                    <option value="USA">USA</option>
                    <option value="Canada">Canada</option>
                    <option value="Japan">Japan</option>
                    <option value="Singapore">Singapore</option>
                </select>
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" placeholder="Your City">
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="Your Address">
            </div>
            <div class="form-group">
                <label for="position">Choose Reqiured position</label>
                <input type="text" id="position" name="position" placeholder="Your Reqiured Position">
            </div>
            <div class="form-group">
                <label for="additional-info">Additional info</label>
                <textarea id="additional-info" name="additional-info" placeholder="Additional Information"></textarea>
            </div>
            <div class="form-group">
                <label for="cv">Add your CV</label>
                <input type="file" id="cv" name="cv" accept=".pdf, .doc, .docx">
                <div class="file-input">Browse</div>
            </div>
            <div class="form-group">
                <button type="reset" class="btn btn-reset">Reset</button>
                <button type="submit" class="btn">Send</button>
            </div>
        </form>
        <div class="footer">
            Â©2016 Job Application Form  All Rights Reserved | Design by Hemanth |
        </div>
    </div>
</body>
</html>
